apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'deploygate'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "org.hogel.naroubrowser"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1_000_000
        versionName "1.0.0"
    }

    buildTypes {
        debug {
            buildConfigField "String", "MINT_API_KEY", "\"${project.property("mint_api_key")}\""
        }
        release {
            buildConfigField "String", "MINT_API_KEY", "\"${project.property("mint_api_key")}\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

deploygate {
    userName = "${project.property("deploygate_user")}"
    token = "${project.property("deploygate_token")}"

    apks {
        release {
            sourceFile = file("build/outputs/apk/app-release.apk")
        }

        debug {
            sourceFile = file("build/outputs/apk/app-debug.apk")
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.google.android.gms:play-services-base:6.5.87'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.splunk.mint:mint:4.0.9'
    compile 'com.google.dagger:dagger:2.0-SNAPSHOT'

    apt "com.google.dagger:dagger-compiler:2.0-SNAPSHOT"
    apt "org.projectlombok:lombok:1.12.6"

    provided 'javax.annotation:jsr250-api:1.0'
    provided "org.projectlombok:lombok:1.12.6"

    debugCompile 'com.facebook.stetho:stetho:1.0.1'
}
